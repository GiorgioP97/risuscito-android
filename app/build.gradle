apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 81
        versionName '3.5.0'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.2'
    compile 'com.itextpdf:itextpdf:5.5.6'
    compile project(':utilities')
    compile project(':android-floating-action-button')
    compile project(':NonSenseFilePicker')
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.github.rey5137:material:1.1.1'
    compile 'com.afollestad:material-dialogs:0.7.5.5'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile project(':recyclerviewfastscroller')
    compile 'com.github.ozodrukh:CircularReveal:1.1.1@aar'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.7.1'
    // NOTE: vector-compat is available on API level 14 or later
    compile 'com.wnafee:vector-compat:1.0.5'
    compile 'com.android.support:design:22.2.0'
}
