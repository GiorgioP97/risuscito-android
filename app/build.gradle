apply plugin: 'com.android.application'
apply plugin: 'project-report'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.0'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 14
        targetSdkVersion 25
        multiDexEnabled true
        versionCode 4311
        versionName '4.3.0'
    }
    lintOptions {
        disable 'PrivateResource'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    dexOptions {
        javaMaxHeapSize "2g"
        jumboMode = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDependency
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    compile 'com.itextpdf:itextpdf:5.5.10'
    compile ('com.afollestad.material-dialogs:commons:0.9.4.5') {
        exclude module: 'support-v13'
    }
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.stephentuso:welcome:1.3.1'
    compile('com.mikepenz:materialdrawer:5.9.4@aar') { transitive = true }
    compile 'com.mikepenz:crossfader:1.5.0@aar'
    compile 'com.mikepenz:community-material-typeface:1.9.32.1@aar'
    compile 'com.jakewharton:butterknife:8.6.0'
    compile 'com.mikepenz:itemanimators:0.5.0@aar'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    //noinspection GradleDependency
    compile 'com.android.support:design:25.4.0'
    //noinspection GradleDependency
    compile 'com.android.support:cardview-v7:25.4.0'
    //noinspection GradleDependency
    compile 'com.android.support:support-v13:25.4.0'
    compile 'com.takisoft.fix:preference-v7:25.4.0.3'
    compile 'com.google.android.gms:play-services-auth:11.0.2'
    compile 'com.google.android.gms:play-services-drive:11.0.2'
    compile 'com.google.firebase:firebase-core:11.0.2'
    compile 'com.google.firebase:firebase-crash:11.0.2'
    compile 'com.afollestad:material-cab:0.1.12'
    compile 'com.github.jrvansuita:MaterialAbout:0.1.6'
    compile 'com.anjlab.android.iab.v3:library:1.0.42'
    compile 'com.github.KeepSafe:TapTargetView:-SNAPSHOT'
    compile 'com.mikepenz:fastadapter-commons:2.5.2@aar'
    compile 'com.mikepenz:fastadapter-extensions:2.5.2@aar'
    compile 'com.github.turing-tech:MaterialScrollBar:12.4.0'
    compile 'com.github.bumptech.glide:glide:3.8.0'
}

apply plugin: 'com.google.gms.google-services'