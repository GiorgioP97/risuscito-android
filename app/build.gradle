apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.1'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 4202
        versionName '4.2.0'
    }
    lintOptions {
        disable 'PrivateResource'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    compile 'com.itextpdf:itextpdf:5.5.9'
    compile 'com.afollestad.material-dialogs:commons:0.9.1.0'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.0'
    compile 'com.github.turing-tech:MaterialScrollBar:11.2.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
    compile 'com.stephentuso:welcome:1.1.0'
    compile('com.mikepenz:materialdrawer:5.8.1@aar') { transitive = true }
    compile 'com.mikepenz:crossfader:1.5.0@aar'
    compile 'com.mikepenz:community-material-typeface:1.5.54.2@aar'
    compile 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.mikepenz:itemanimators:0.5.0@aar'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    compile supportDependencies.cardView
    compile supportDependencies.fragment
    compile playServices.auth
    compile playServices.drive
    compile firebaseDependencies.core
    compile firebaseDependencies.crash
}

apply plugin: 'com.google.gms.google-services'