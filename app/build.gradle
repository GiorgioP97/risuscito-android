apply plugin: 'com.android.application'
apply plugin: 'project-report'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 14
        targetSdkVersion 25
        multiDexEnabled true
        versionCode 4309
        versionName '4.3.0'
    }
    lintOptions {
        disable 'PrivateResource'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    dexOptions {
        javaMaxHeapSize "2g"
        jumboMode = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    compile 'com.itextpdf:itextpdf:5.5.10'
    compile 'com.afollestad.material-dialogs:commons:0.9.4.4'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.stephentuso:welcome:1.3.1'
    compile 'com.mikepenz:materialize:1.0.1@aar'
    compile "com.mikepenz:iconics-core:2.8.3@aar"
    compile ('com.mikepenz:materialdrawer:5.9.0@aar') { transitive=true }
    compile 'com.mikepenz:crossfader:1.5.0@aar'
    compile 'com.mikepenz:community-material-typeface:1.8.36.1@aar'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.mikepenz:itemanimators:0.5.0@aar'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-fragment:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.takisoft.fix:preference-v7:25.3.1.0'
    compile 'com.google.android.gms:play-services-auth:10.2.1'
    compile 'com.google.android.gms:play-services-drive:10.2.1'
    compile 'com.google.firebase:firebase-core:10.2.1'
    compile 'com.google.firebase:firebase-crash:10.2.1'
    compile 'com.afollestad:material-cab:0.1.12'
    compile 'com.github.jrvansuita:MaterialAbout:v0.1.2'
    compile 'com.anjlab.android.iab.v3:library:1.0.39'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.9.1'
    compile ('com.mikepenz:fastadapter:2.5.2@aar') { transitive = true }
    compile 'com.mikepenz:fastadapter-commons:2.5.2@aar'
    compile 'com.mikepenz:fastadapter-extensions:2.5.2@aar'
    compile 'com.github.turing-tech:MaterialScrollBar:12.3.5'
}

apply plugin: 'com.google.gms.google-services'