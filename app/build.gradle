apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 10
        targetSdkVersion 24
        versionCode 115
        versionName '4.1.0'
    }
    lintOptions {
        disable 'PrivateResource'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    compile 'com.itextpdf:itextpdf:5.5.6'
    compile 'com.afollestad.material-dialogs:commons:0.8.6.2'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.9.2'
    compile 'com.turingtechnologies.materialscrollbar:lib:8.1.0'
    compile 'com.nononsenseapps:filepicker:3.0.0'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
    compile 'com.stephentuso:welcome:0.7.2'
    compile('com.mikepenz:materialdrawer:5.3.6@aar') { transitive = true }
    compile 'com.mikepenz:crossfader:1.3.7@aar'
    compile 'com.mikepenz:community-material-typeface:1.5.54.2@aar'
    compile supportDependencies.cardView
    compile supportDependencies.appCompat
    compile supportDependencies.design
    compile supportDependencies.palette
    compile playServices.auth
    compile playServices.drive
    compile firebaseDependencies.core
    compile firebaseDependencies.crash
}

apply plugin: 'com.google.gms.google-services'