apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 80
        versionName '3.5.0'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.2'
    compile 'com.itextpdf:itextpdf:5.5.3'
    compile project(':utilities')
    compile project(':android-floating-action-button')
    compile project(':NonSenseFilePicker')
    compile 'com.nispok:snackbar:2.10.8'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.github.rey5137:material:1.1.1'
    compile 'com.afollestad:material-dialogs:0.7.4.1'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.1'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile project(':circulareveal')
    compile project(':recyclerviewfastscroller')
}
