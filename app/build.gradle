apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 104
        versionName '3.7.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.0.0'
    compile 'com.itextpdf:itextpdf:5.5.6'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.3@aar') { transitive = true }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.3@aar') { transitive = true }
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.5'
    compile project(':fab-toolbar')
    compile 'com.github.paolorotolo:appintro:3.1.0'
    compile 'com.cocosw:bottomsheet:1.+@aar'
    compile 'com.turingtechnologies.materialscrollbar:lib:5.+'
    compile 'com.nononsenseapps:filepicker:2.5.0'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
    compile supportDependencies.cardView
    compile playServices.auth
    compile playServices.drive
}