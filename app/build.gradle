apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0 rc4'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 112
        versionName '4.1.0'
    }
    lintOptions {
        disable 'PrivateResource'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    compile 'com.itextpdf:itextpdf:5.5.6'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') { transitive = true }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.8@aar') { transitive = true }
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.9.1'
    compile 'it.marbat.fabtoolbar.lib:lib:1.0.5'
    compile 'com.turingtechnologies.materialscrollbar:lib:8.1.0'
    compile 'com.nononsenseapps:filepicker:2.5.2'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
    compile 'com.stephentuso:welcome:0.7.2'
    compile supportDependencies.cardView
    compile playServices.auth
    compile playServices.drive
    compile firebaseDependencies.core
    compile firebaseDependencies.messaging
    compile firebaseDependencies.auth
    compile firebaseDependencies.database
}

apply plugin: 'com.google.gms.google-services'